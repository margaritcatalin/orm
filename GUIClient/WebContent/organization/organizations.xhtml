<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
       <meta charset="UTF-8"></meta>
	    <title>Resource Management System</title>
	    <h:outputStylesheet library="css" name="bootstrapmin.css"/>
	    <h:outputStylesheet library="css" name="home.css"/>
	    <h:outputScript library="css" name="bootstrapmin.js"/>
   </h:head>
   <h:body>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Resource <span style="color: #28a745">Management</span> System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact US</a>
                </li>
            </ul>
        </div>
    </nav>
		<h:form id="tableForm">
			
			<h:dataTable id="organizationDataTable" value="#{organizationBean.organizations}" var="org" lazy="true" selection="#{organizationBean.selectedOrganization}" selectionMode="single" 
						rows="10"
						paginator="true"						
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			            rowsPerPageTemplate="5,10,15" >

				<h:column headerText="Code">
					<h:outputText value="#{org.organizationId}" />
				</h:column>
				<h:column headerText="Organization Name" sortBy="#{org.organizationName}" sortable="true">
					<h:outputText value="#{org.organizationName}" />
				</h:column>
				<h:column headerText="CUI">
					<h:outputText value="#{org.cui}" />
				</h:column>
			</h:dataTable>
		</h:form>   
     
   </h:body>
   
</html>
