<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Create new Organization</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>

	<h:form label="createOrganizationForm" class="form">
		<h2>Create A new organization</h2>
		<h:inputText class="effect-input" required="true" label="Organization Name"
			placeholder="Organization Name" validatorMessage="Enter Organization Name"
			value="#{organizationBean.organizationDTO.organizationName}"></h:inputText>
		<br />
		<br />
		<h:inputText class="effect-input" label="CUI" required="true"
			placeholder="Organization CUI" validatorMessage="Enter Organization CUI"
			value="#{organizationBean.organizationDTO.cui}"></h:inputText>
		<br />
		<br />
		<h:commandButton class="btns" value="Create"
			action="#{organizationBean.createOrganization}"></h:commandButton>
		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>
</h:body>
</html>
