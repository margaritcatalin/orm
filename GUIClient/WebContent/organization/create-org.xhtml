<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Resource Management System</title>
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a
		class="navbar-brand" href="#">Resource <span
		style="color: #28a745">Management</span> System
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link" href="#">Home
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="#">About</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Contact US</a>
			</li>
		</ul>
	</div>
	</nav>

	<h:form label="createOrganizationForm" class="form">
		<h2>Create A new organization</h2>
		<h:inputText class="effect-input" required="true"
			label="Organization Name" placeholder="Organization Name"
			validatorMessage="Enter Organization Name"
			value="#{organizationBean.organizationDTO.organizationName}"></h:inputText>
		<br />
		<br />
		<h:inputText class="effect-input" label="CUI" required="true"
			placeholder="Organization CUI"
			validatorMessage="Enter Organization CUI"
			value="#{organizationBean.organizationDTO.cui}"></h:inputText>
		<br />
		<br />
		<h:commandButton class="btns" value="Create"
			action="#{organizationBean.createOrganization}"></h:commandButton>
		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>
</h:body>
</html>
