<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Resource Management System</title>
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a
		class="navbar-brand" href="#">Resource <span
		style="color: #28a745">Management</span> System
	</a>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link" href="#">Home
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/GUIClient/organization/organizations.xhtml">Organizations</a>
			</li>
			<li class="nav-item"><a class="nav-link"
				href="/GUIClient/resource/resources.xhtml">Resources</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/GUIClient/role/roles.xhtml">Roles</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/GUIClient/right/rights.xhtml">Rights</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/GUIClient/authtype/auth-types.xhtml">Authorization Types</a></li>
			<li style="float: right;" class="nav-item"><h:form>
					<h:commandButton value="Logout" action="#{loginBean.logout}"
						class="btn btn-default" />
				</h:form></li>
		</ul>
	</div>
	</nav>
	<div class="body-create container">
		<div class="row justify-content-center">
			<div class="col">
				<div class="card-create bg-dark">
					<div class="card-body text-white">
						<h:form label="updateRoleForm" class="form">
							<div class="form-group">
								<label for="name">Role Name</label>
								<h:inputText class="form-control" required="true"
									label="Role Name" placeholder="Role Name"
									validatorMessage="Enter Role Name"
									value="#{roleBean.selectedRole.roleName}"></h:inputText>
							</div>
							<div class="form-group">
								<label for="name">Role Description</label>
								<h:inputText class="form-control" required="true"
									label="Role Description" placeholder="Role Description"
									validatorMessage="Enter Role Description"
									value="#{roleBean.selectedRole.roleDescription}"></h:inputText>
							</div>
							<div class="row d-flex justify-content-center">
								<h:commandButton class="btn btn-primary btn-md" value="Create"
									action="#{roleBean.doUpdateRole}"></h:commandButton>
								<a class="btn btn-danger btn-md" style="margin-left: 5px;"
									href="/GUIClient/role/roles.xhtml">Back</a>
								<h:messages infoStyle="color:darkgreen"
									errorStyle="color:darkred"></h:messages>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
