<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Resource Management System</title>
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css" name="tablestyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript name="listscroll.js" />

</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a
		class="navbar-brand" href="#">Resource <span
		style="color: #28a745">Management</span> System
	</a>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link" href="#">Home
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/GUIClient/organization/organizations.xhtml">Organizations</a>
			</li>
			<li class="nav-item"><a class="nav-link"
				href="/GUIClient/resource/resources.xhtml">Resources</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/GUIClient/role/roles.xhtml">Roles</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/GUIClient/right/rights.xhtml">Rights</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/GUIClient/authtype/auth-types.xhtml">Authorization Types</a></li>
			<li style="float: right;" class="nav-item"><h:form>
					<h:commandButton value="Logout" action="#{loginBean.logout}"
						class="btn btn-default" />
				</h:form></li>
		</ul>
	</div>
	</nav>
	<div class="backgroud-body">
		<h1 class="table-title">
			User Roles <a class="btn btn-light btn-circle btn-sm"
				href="/GUIClient/role/create-role.xhtml"> <svg
					class="bi bi-person-plus-fill" width="1em" height="1em"
					viewBox="0 0 16 16" fill="currentColor"
					xmlns="http://www.w3.org/2000/svg"> <path fill-rule="evenodd"
					d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 100-6 3 3 0 000 6zm7.5-3a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 010-1H13V5.5a.5.5 0 01.5-.5z"
					clip-rule="evenodd" /> <path fill-rule="evenodd"
					d="M13 7.5a.5.5 0 01.5-.5h2a.5.5 0 010 1H14v1.5a.5.5 0 01-1 0v-2z"
					clip-rule="evenodd" /> </svg>
			</a>
		</h1>
		<h:form id="tableForm">
			<div class="table-section">
				<div class="tbl-header">
					<table class="table-body" cellpadding="0" cellspacing="0"
						border="0">
						<thead>
							<tr>
								<th class="th-style">Code</th>
								<th class="th-style">Role Name</th>
								<th class="th-style">Role Description</th>
								<th class="th-style">Actions</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="tbl-content">
					<table class="table-body" cellpadding="0" cellspacing="0"
						border="0">
						<tbody>
							<ui:repeat value="#{roleBean.allRoles}" var="role">
								<tr>
									<td class="td-style"><h:outputText value="#{role.roleId}" /></td>
									<td class="td-style"><h:outputText value="#{role.roleName}" /></td>
									<td class="td-style"><h:outputText
											value="#{role.roleDescription}" /></td>
									<td class="td-style"><h:commandButton
											action="#{roleBean.updateRole}" value="Update"
											class="btn btn-light btn-sm">
											<f:setPropertyActionListener
												target="#{roleBean.selectedRole}" value="#{role}" />
										</h:commandButton> <span> </span> <h:commandButton
											action="#{roleBean.deleteRole}" value="Delete"
											class="btn btn-light btn-sm">
											<f:setPropertyActionListener
												target="#{roleBean.selectedRole}" value="#{role}" />
										</h:commandButton></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>

		</h:form>
	</div>
</h:body>

</html>
