<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Resource Management System</title>
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<div class="body-create container">
		<div class="row justify-content-center">
			<div class="col">
				<div class="card-create bg-dark">
					<div class="card-body text-white">
						<h:form label="createUserForm" class="form">
							<div class="form-group">
								<label for="name">First Name</label>
								<h:inputText class="form-control" required="true"
									label="First Name" placeholder="First Name"
									validatorMessage="Enter First Name"
									value="#{loginBean.rqDTO.firstname}"></h:inputText>
							</div>
							<div class="form-group">
								<label for="name">Last Name</label>
								<h:inputText class="form-control" required="true"
									label="Last Name" placeholder="Last Name"
									validatorMessage="Enter Last Name"
									value="#{loginBean.rqDTO.lastname}"></h:inputText>
							</div>
							<div class="form-group">
								<label for="name">Username</label>
								<h:inputText class="form-control" required="true"
									label="Username" placeholder="Username"
									validatorMessage="Enter username"
									value="#{loginBean.rqDTO.username}"></h:inputText>
							</div>
							<div class="form-group">
								<label for="name">Password</label>
								<h:inputSecret class="form-control" label="Password"
									required="true" placeholder="Password"
									validatorMessage="Enter password"
									value="#{loginBean.rqDTO.password}"></h:inputSecret>
							</div>
							<div class="form-group">
								<label for="name">Resource</label>
								<h:selectOneMenu class="form-control"
									value="#{loginBean.rqDTO.resource}">
									<f:selectItems value="#{resourceBean.allResources}" var="res"
										itemLabel="#{res.resourceName}" itemValue="#{res.resourceId}" />
								</h:selectOneMenu>
							</div>
							<div class="form-group">
								<label for="name">Role</label>
								<h:selectOneMenu class="form-control"
									value="#{loginBean.rqDTO.role}">
									<f:selectItems value="#{roleBean.allRoles}" var="role"
										itemLabel="#{role.roleName}" itemValue="#{role.roleId}" />
								</h:selectOneMenu>
							</div>
							<div class="form-group">
								<label for="name">Organization</label>
								<h:selectOneMenu class="form-control"
									value="#{loginBean.rqDTO.organization}">
									<f:selectItems value="#{organizationBean.organizations}" var="org"
										itemLabel="#{org.organizationName}" itemValue="#{org.organizationId}" />
								</h:selectOneMenu>
							</div>
							<div class="row d-flex justify-content-center">
								<h:commandButton class="btn btn-primary btn-md" value="Register"
									action="#{loginBean.registerUser}"></h:commandButton>
								<a class="btn btn-danger btn-md" style="margin-left: 5px;"
									href="/GUIClient/index.xhtml">Back</a>
								<h:messages infoStyle="color:darkgreen"
									errorStyle="color:darkred"></h:messages>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
