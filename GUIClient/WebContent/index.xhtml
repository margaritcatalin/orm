<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Resource Management System</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css" name="loginstyle.css" />
</h:head>
<h:body>
	<div class="background-login">
		<h1 class="login-h1">
			Resource <span style="color: #28a745">Management</span> System
		</h1>
		<br />
		<div id="container">
			<h:form label="loginForm" class="form">
				<h:inputText class="email-area" required="true" label="Username"
					placeholder="Username" validatorMessage="Enter username"
					value="#{loginBean.loginDTO.username}"></h:inputText>
				<h:inputSecret class="password-area" label="Password"
					required="true" placeholder="Password"
					validatorMessage="Enter password"
					value="#{loginBean.loginDTO.password}"></h:inputSecret>
				<h:commandButton class="btn-login" value="Login"
					action="#{loginBean.loginIdentity}"></h:commandButton>
				<a class="login-a" href="#">Forgot password?</a>
				<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>



			</h:form>
		</div>
	</div>
</h:body>
</html>
