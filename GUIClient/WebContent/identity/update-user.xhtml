<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Resource Management System</title>
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a
		class="navbar-brand" href="#">Resource <span
		style="color: #28a745">Management</span> System
	</a>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: hidden;':'visibility: visible;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/identity/organization-members.xhtml">My
					Organization</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/organization/organizations.xhtml">Organizations</a>
			</li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/resource/resources.xhtml">Resources</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/role/roles.xhtml">Roles</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/right/rights.xhtml">Rights</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/authtype/auth-types.xhtml">Authorization Types</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/identity/register-request.xhtml">Register
					Requests</a></li>
			<li style="float: right;" class="nav-item"><h:form>
					<h:commandButton value="Logout" action="#{loginBean.logout}"
						class="btn btn-default" />
				</h:form></li>
		</ul>
	</div>
	</nav>
	<div class="body-create container">
		<div class="row justify-content-center">
			<div class="col">
				<div class="card-create bg-dark">
					<div class="card-body text-white">
						<h:form label="updateUserForm" class="form">
							<div class="form-group">
								<label for="name">First Name</label>
								<h:inputText class="form-control" required="true"
									label="First Name" placeholder="First Name"
									validatorMessage="Enter First Name"
									value="#{identityBean.selectedUser.firstname}"></h:inputText>
							</div>
							<div class="form-group">
								<label for="name">Last Name</label>
								<h:inputText class="form-control" required="true"
									label="Last Name" placeholder="Last Name"
									validatorMessage="Enter Last Name"
									value="#{identityBean.selectedUser.lastname}"></h:inputText>
							</div>
							<div class="form-group">
								<label for="name">Email</label>
								<h:inputText class="form-control" required="true" label="Email"
									placeholder="Email" validatorMessage="Enter Email"
									value="#{identityBean.selectedUser.email}"></h:inputText>
							</div>
							<div class="form-group">
								<label for="name">Username</label>
								<h:inputText class="form-control" required="true"
									label="Username" placeholder="Username"
									validatorMessage="Enter username"
									value="#{identityBean.selectedUser.username}"></h:inputText>
							</div>
							<div class="form-group">
								<label for="name">Password</label>
								<h:inputSecret class="form-control" label="Password"
									required="false" placeholder="Password"
									validatorMessage="Enter password"
									value="#{identityBean.selectedUser.password}"></h:inputSecret>
							</div>

							<div class="row d-flex justify-content-center">
								<h:commandButton class="btn btn-primary btn-md" value="Update"
									action="#{identityBean.doUpdateUser}"></h:commandButton>
								<a class="btn btn-danger btn-md" style="margin-left: 5px;"
									href="/GUIClient/identity/organization-members.xhtml">Back</a>
								<h:messages infoStyle="color:darkgreen"
									errorStyle="color:darkred"></h:messages>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
