<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Resource Management System</title>
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a
		class="navbar-brand" href="#">Resource <span
		style="color: #28a745">Management</span> System
	</a>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: hidden;':'visibility: visible;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/identity/organization-members.xhtml">My
					Organization</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/organization/organizations.xhtml">Organizations</a>
			</li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/resource/resources.xhtml">Resources</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/role/roles.xhtml">Roles</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/right/rights.xhtml">Rights</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/authtype/auth-types.xhtml">Authorization Types</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/identity/register-request.xhtml">Register
					Requests</a></li>
			<li style="float: right;" class="nav-item"><h:form>
					<h:commandButton value="Logout" action="#{loginBean.logout}"
						class="btn btn-default" />
				</h:form></li>
		</ul>
	</div>
	</nav>
	<div class="body-create container">
		<div class="row justify-content-center">
			<div class="col">
				<div class="card-create bg-dark">
					<div class="card-body text-white">
						<h:form label="assignResourceForm" class="form">
							<div class="form-group">
								<label for="name">Resource</label>
								<h:selectOneMenu class="form-control"
									value="#{identityBean.assingResource.resourceId}">
									<f:selectItems value="#{resourceBean.allResources}" var="res"
										itemLabel="#{res.resourceName}" itemValue="#{res.resourceId}" />
								</h:selectOneMenu>
							</div>
							<div class="form-group">
								<label for="name">Role</label>
								<h:selectOneMenu class="form-control"
									value="#{identityBean.assingResource.roleId}">
									<f:selectItems value="#{roleBean.allRoles}" var="role"
										itemLabel="#{role.roleName}" itemValue="#{role.roleId}" />
								</h:selectOneMenu>
							</div>

							<div class="row d-flex justify-content-center">
								<h:commandButton class="btn btn-primary btn-md" value="Assign"
									action="#{identityBean.doAssignResource}"></h:commandButton>
								<h:commandButton class="btn btn-danger btn-md"
									style="margin-left: 5px;" value="Assign"
									action="#{identityBean.seeUserResources}"></h:commandButton>
								<h:messages infoStyle="color:darkgreen"
									errorStyle="color:darkred"></h:messages>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
