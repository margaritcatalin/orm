<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Resource Management System</title>
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css" name="tablestyle.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript name="listscroll.js" />

</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a
		class="navbar-brand" href="#">Resource <span
		style="color: #28a745">Management</span> System
	</a>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: hidden;':'visibility: visible;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/identity/organization-members.xhtml">My
					Organization</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/organization/organizations.xhtml">Organizations</a>
			</li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/resource/resources.xhtml">Resources</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/role/roles.xhtml">Roles</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/right/rights.xhtml">Rights</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/authtype/auth-types.xhtml">Authorization Types</a></li>
			<li
				style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
				class="nav-item"><a class="nav-link"
				href="/GUIClient/identity/register-request.xhtml">Register
					Requests</a></li>
			<li style="float: right;" class="nav-item"><h:form>
					<h:commandButton value="Logout" action="#{loginBean.logout}"
						class="btn btn-default" />
				</h:form></li>
		</ul>
	</div>
	</nav>
	<div class="backgroud-body">
		<h1 class="table-title">
			<span style="color: #28a745"><h:outputText
					value="Registration" /></span> Requests
		</h1>
		<h:form id="tableForm">
			<div class="table-section">
				<div class="tbl-header">
					<table class="table-body" cellpadding="0" cellspacing="0"
						border="0">
						<thead>
							<tr>
								<th class="th-style">Code</th>
								<th class="th-style">Username</th>
								<th class="th-style">First Name</th>
								<th class="th-style">Last Name</th>
								<th class="th-style">Actions</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="tbl-content">
					<table class="table-body" cellpadding="0" cellspacing="0"
						border="0">
						<tbody>
							<ui:repeat value="#{identityBean.rqList}" var="user">
								<tr>
									<td class="td-style"><h:outputText
											value="#{user.idregistrationrequest}" /></td>
									<td class="td-style"><h:outputText
											value="#{user.username}" /></td>
									<td class="td-style"><h:outputText
											value="#{user.firstname}" /></td>
									<td class="td-style"><h:outputText
											value="#{user.lastname}" /></td>
									<td class="td-style"><span> </span> <h:commandButton
											action="#{identityBean.acceptUserRegistration}"
											style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
											value="Accept" class="btn btn-light  btn-sm">
											<f:setPropertyActionListener
												target="#{identityBean.selectedRQ}" value="#{user}" />
										</h:commandButton> <span> </span> <h:commandButton
											action="#{identityBean.declineUserRegistration}"
											style="#{loginBean.identityDTO.admin ? 'visibility: visible;':'visibility: hidden;'}"
											value="Decline" class="btn btn-light  btn-sm">
											<f:setPropertyActionListener
												target="#{identityBean.selectedRQ}" value="#{user}" />
										</h:commandButton></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>

		</h:form>
	</div>
</h:body>

</html>
